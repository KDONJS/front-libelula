<style>
  .hero{
    width: 100%;
    padding: 15rem 0 5rem 0;
    background-size:cover;
    background-position:bottom;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 3rem;
    color: var(--color-white);
  }
</style>
<div class="hero"
[style.background-image]="'linear-gradient(#14274ad2, rgba(48, 44, 58, 0.521)), url(https://admin.libelulahotel.com.pe/api/files/'+ heroItem?.collectionId + '/' + heroItem?.id + '/' + heroItem?.image + ')'"
>
    <div class="texto">
        <span class="item-hero-1" [ngClass]="titulo === 'Bienvenidos' ? '' : 'clase-activa'">{{ heroItem?.name_pagina }}</span>
        @if (titulo === 'Bienvenidos') {
          <span class="item-hero-2">Libelula</span>
          <span class="item-hero-3">Hotel</span>
        }
        <span class="item-hero-4">{{ heroItem?.mensaje_bienvenida }}</span>
    </div>
    <div class="boton">
        <a href=""><i class="fa-solid fa-calendar-day"></i>RESERVA AHORA</a>
    </div>
    <div class="indicador">
        <span>Scroll</span>
        <i class="fa-solid fa-arrow-down"></i>
    </div>
</div>
